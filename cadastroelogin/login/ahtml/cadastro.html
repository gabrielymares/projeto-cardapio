<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passe Leve - Cadastro</title>
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
  <!-- LOGO -->
   <div class="main">
  <div class="logo">
    <img src="" alt="Logo da Empresa">
  </div>
  
  <!-- FORMULÁRIO -->
  <div class="form-container">
    <div class="tabs">
      <button class="tab active" id="tab-cadastro">Cadastro</button>
      <button class="tab" id="tab-login">Login</button>
    </div>

    <!-- FORMULÁRIO DE CADASTRO -->
    <form id="cadastro-form">
      <input type="email" id="email-cadastro" placeholder="Email" required>
      <input type="tel" id="telefone-cadastro" placeholder="Telefone" required>
      <input type="password" id="senha-cadastro" placeholder="Senha" required>
      <button type="submit">Enviar</button>
    </form>

    <!-- FORMULÁRIO DE LOGIN -->
    <form id="login-form" style="display:none;">
     <input type="email" id="email-login" placeholder="Email" required>
     <input type="password" id="senha-login" placeholder="Senha" required>
    

      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
  <script src="../bjs/cadastro.js"></script>
</body>
</html>
