<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Avaliação</title>
    <link rel="stylesheet" href="./pontuacao.css">
    <style>
        /* ESTILOS RESPONSIVOS ADICIONAIS */
        @media (max-width: 768px) {
            .resultado-box {
                margin: 10px;
                padding: 20px 15px;
                box-shadow: none;
                border-radius: 10px;
            }
            
            #resultado-pontos {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            #resultado-texto {
                font-size: 16px;
                line-height: 1.5;
            }
            
            button {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                border-radius: 8px;
                margin-top: 20px;
            }
            
            .detalhes-extras {
                font-size: 14px;
                background: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin: 15px 0;
            }
        }
        
        .loading {
            text-align: center;
            color: #666;
        }
        
        .erro {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .sucesso {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="resultado-box" class="resultado-box loading">
        <h2 id="resultado-pontos">⏳ Carregando resultado...</h2>
        <p id="resultado-texto">Processando seus dados...</p>
        <div id="detalhes-extras" class="detalhes-extras"></div>
        <div id="acoes-container" style="display: none;">
           <button id="btn-prosseguir">Prosseguir</button>
        
        </div>
    </div>

    <script src="pontuacao.js"></script>
</body>
</html>
