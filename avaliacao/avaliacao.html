<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Accordion</title>
    <link rel="stylesheet" href="./avaliacao.css">
</head>
<body>
    <div class="form-box">
        <form id="formulario-avaliacao">
            <div class="pergunta" onclick="toggleResposta(this)">
                Sua alimentação é saudável? <span>▼</span>
            </div>
            <div class="respostas">
                <label><input type="radio" name="p1" value="10"> Sim</label>
                <label><input type="radio" name="p1" value="0"> Não</label>
                <label><input type="radio" name="p1" value="5"> Mais ou Menos</label>
            </div>

            <div class="pergunta" onclick="toggleResposta(this)">
                Você possui alguma alergia alimentar? <span>▼</span>
            </div>
            <div class="respostas">
                <label><input type="checkbox" name="alergia" value="nenhuma" onclick="marcarNenhuma(this)"> Nenhuma</label>
                <label><input type="checkbox" name="alergia" value="leite"> Leite / Lactose</label>
                <label><input type="checkbox" name="alergia" value="ovos"> Ovos</label>
                <label><input type="checkbox" name="alergia" value="amendoim"> Amendoim / Castanhas</label>
                <label><input type="checkbox" name="alergia" value="gluten"> Glúten / Trigo</label>
                <label><input type="checkbox" name="alergia" value="soja"> Soja</label>
                <label><input type="checkbox" name="alergia" value="peixes"> Peixes / Frutos do mar</label>
                <label>
                    <input type="checkbox" name="alergia" value="outros" onclick="mostrarCampoOutros(this)"> Outros:
                    <input type="text" name="alergia_outros" class="campo-outros" style="display:none;" placeholder="Especifique">
                </label>
            </div>

            <div class="pergunta" onclick="toggleResposta(this)">
                Você têm bons hábitos de saúde <span>▼</span>
            </div>
            <div class="respostas">
                <label><input type="radio" name="p3" value="10"> Sim</label>
                <label><input type="radio" name="p3" value="0"> Não</label>
            </div>

            <div class="pergunta" onclick="toggleResposta(this)">
                Você possui alguma restrição alimentar? <span>▼</span>
            </div>
            <div class="respostas">
                <label><input type="checkbox" name="restricao" value="nenhuma" onclick="marca67rNenhuma(this)"> Nenhuma</label>
                <label><input type="checkbox" name="restricao" value="vegetariano"> Vegetariano(a)</label>
                <label><input type="checkbox" name="restricao" value="vegano"> Vegano(a)</label>
                <label><input type="checkbox" name="restricao" value="gluten"> Dieta sem glúten</label>
                <label><input type="checkbox" name="restricao" value="diabetes"> Diabetes / controle de açúcar</label>
                <label><input type="checkbox" name="restricao" value="hipertensao"> Hipertensão / restrição de sal</label>
                <label>
                    <input type="checkbox" name="restricao" value="outros" onclick="mostrarCampoOutros(this)"> Outros:
                    <input type="text" name="restricao_outros" class="campo-outros" style="display:none;" placeholder="Especifique">
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- JS principal -->
    <script src="./avaliacao.js"></script>
</body>
</html>
